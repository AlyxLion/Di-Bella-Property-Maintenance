<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="discription" content="Looking to get your driveway cleaned, pressure washed, gernied, or even have your windows rock walls exspertly cleaned. DiBella Property Maintenance is here for all your outside pressure washing solutions.">
        <title>Di Bella Property Maintenance</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="styles/HCstyle1.css">

     
    </head>
    <Body>
        <div class="hcContainer" onclick="expand()" onscroll="expand()">
            <div class="hcToggle" id="hcToggle">
                <i class="material-icons" id="add">
                add
                </i>
            </div>
        </div>
        <div class="menu" id="menu">
            <div class="item">
                <a href="#">
                    <i class="material-icons">home</i>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <i class="material-icons">notifications</i>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <i class="material-icons">mail</i>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <i class="material-icons">add_a_photo</i>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <i class="material-icons">videocam</i>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <i class="material-icons">search</i>
                </a>
            </div>
        </div>
        <script type="text/javascript">
            var j=0;
            var i=document.getElementById("menu").childNodes;
            function expand(){
                if(j==0){
                    document.getElementById("add").style.transform
                = 'rotate(45deg)';
                document.getElementById("menu").style.transform='scale(1)';
                i[1].style.transform='translateY(-160px)';
                i[3].style.transform='translate(140px, -80px)';
                i[5].style.transform='translate(140px, 80px)';
                i[7].style.transform='translateY(160px)';
                i[9].style.transform='translate(-140px, 80px)';
                i[11].style.transform='translate(-140px, -80px)';
                j=1;
                }
                else{
                    document.getElementById("add").style.transform
                = 'rotate(0deg)';
                document.getElementById("menu").style.transform='scale(0.9)';
                i[1].style.transform='translateY(0)';
                i[3].style.transform='translate(0)';
                i[5].style.transform='translate(0';
                i[7].style.transform='translateY(0)';
                i[9].style.transform='translate(0)';
                i[11].style.transform='translate(0)';
                j=0;
                }
            }
        </script>
    </Body>
</html>
