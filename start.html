<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Main content -->
    <div class="container">
        <div class="center-image-container">
            <img src="DiBella.png" alt="Main Image" class="main-image" id="mainImage">
        </div>

        <div class="section-container">
            <div class="round-image" id="about">
                <img src="DiBella.png" alt="About" class="image">
            </div>
            <div class="round-image" id="services">
                <img src="DiBella.png" alt="Services" class="image">
            </div>
            <div class="round-image" id="contact">
                <img src="DiBella.png" alt="Contact" class="image">
            </div>
            <div class="round-image" id="what-we-do">
                <img src="DiBella.png" alt="What We Do" class="image">
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
