<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeycomb Pop-Out Menu</title>
    <link rel="stylesheet" href="styles/styleHC.css">
</head>
<body>

    <div class="menu-container">
        <div class="honeycomb-menu">
            <!-- Central item -->
            <div class="honeycomb-item center" data-title="Main" id="centerItem">
                <a href="#">Main</a>
            </div>
            <!-- Surrounding items (they are initially hidden) -->
            <div class="honeycomb-item" data-title="Home">
                <a href="#">Home</a>
            </div>
            <div class="honeycomb-item" data-title="About">
                <a href="#">About</a>
            </div>
            <div class="honeycomb-item" data-title="Services">
                <a href="#">Services</a>
            </div>
            <div class="honeycomb-item" data-title="Portfolio">
                <a href="#">Portfolio</a>
            </div>
            <div class="honeycomb-item" data-title="Contact">
                <a href="#">Contact</a>
            </div>
        </div>
    </div>

    <script src="scripts/scriptHC.js"></script>
</body>
</html>
